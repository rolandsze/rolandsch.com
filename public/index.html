<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roland Szecsenyi</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="image/favicon-96x96.png" sizes="96x96">
</head>
<body>

<div class="hello lazyload"
     data-sizes="auto"
     data-bgset="
        image/hello-950.jpg [(max-width: 950px)] |
        image/hello-640.jpg [(max-width: 640px)] |
        image/hello-320.jpg [(max-width: 320px)] |
        image/hello.jpg">
    <div class="hello__caption">
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="large-12 cell">
                    <h1>
                        <strong></strong>
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="hello__particles" id="hello__particles"></div>
    <div class="hello__mask"></div>
</div>
<script src="js/main.js"></script>
</body>
</html>
